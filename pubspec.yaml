name: love_cook
description: Love Cook - 家庭餐食 AI 助手
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0

  # Routing
  go_router: ^14.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0

  # Network & AI
  dio: ^5.4.0
  http: ^1.2.0

  # Image
  image_picker: ^1.1.2

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Export & Share
  share_plus: ^9.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.0
  equatable: ^2.0.5

  # Audio (Voice Assistant)
  record: ^5.0.4
  just_audio: ^0.9.36
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
